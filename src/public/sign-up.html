<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SurfsApp</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <main class="landing">
        <div class="overlay">
            <h1>Welcome to SurfsApp!</h1>
            <p>Let's sign up :D </p>
            <form method="post" action="/sign-up" class="multi-step-form card">
                <h3 class="step-title">Step 1 of 3</h3>
                <label class="form-group">
                    Email
                    <input type="email" name="email">
                </label>
                <label class="form-group">
                    Password
                    <input type="password" name="password">
                </label>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
