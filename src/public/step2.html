<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SurfsApp</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="landing">
    <div class="overlay">
      <h1>This is SurfsApp!</h1>
      <p>You are on Step 2</p>
      <form method="post" action="/step2" class="multi-step-form card">
        <h3 class="step-title">2 of 3</h3>
        <label class="form-group">
          Pick your Language
          <input type="text" name="language">
        </label>
        <label class="form-group">
          Select Country
          <select name="countries"></select>
        </label>
        <label class="form-group">
          Select City
          <input type="text" name="city">
        </label>
        <button type="button" class="button" data-previous>Previous</button>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
